{% extends "aboutme/base.html" %}
{% load i18n %}

{% block title %}{% trans "About myself" %}{% endblock %}

{% block content %}
    <h1>{% trans "Edit aboutme data." %}</h1>
    <form method="POST">
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}: {{ field }}
            </div>
        {% endfor %}
        <p><input type="submit" value="Save Aboutme" /></p>
    </form>
{% endblock %}
